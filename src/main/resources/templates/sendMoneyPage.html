<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank</title>
</head>

<body>
<!-- Include _menu.html -->
<!--<th:block th:include="/_menu"></th:block>-->

<h2>Send Money</h2>
<ul>
    <li th:each="accountInfo:${accountInfos}">
        <i th:text="${accountInfo.id}"></i>
        -
        <i th:text="${accountInfo.fullName}"></i>
    </li>
</ul>

<div th:if="${errorMessage!=null}"
     style="color:red;font-style:italic" th:utext="${errorMessage}">..
</div>

<form th:action="@{/sendMoney}" th:object="${sendMoneyForm}" method="POST">
    <table>

        <tr>
            <td>From Bank Account Id</td>
            <td><input type="number" th:field="*{fromAccountId}"/></td>
        </tr>
        <tr>
            <td>To Bank Account Id</td>
            <td><input type="number" th:field="*{toAccountId}"/></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="number" step="0.01" th:field="*{amount}"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Send"/></td>
        </tr>
    </table>
</form>

</body>
</html>
